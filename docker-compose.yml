services:
  pressagency.api:
    container_name: press.api
    build:
      context: src
      dockerfile: Dockerfile
    depends_on:
        pressagency.db:
          condition: service_healthy
          restart: true
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=5000
    ports:
      - 5000:5000
  
  pressagency.db:
      image: postgres:18
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
        interval: 10s
        retries: 5
        start_period: 30s
        timeout: 10s
      container_name: press.database
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=admin
        - POSTGRES_DB=pressDB
      volumes:
        - pgdata:/var/lib/postgresql 
      ports:
        - 5432:5432

volumes:
  pgdata:
